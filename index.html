<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link href=“https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <a href="" id="reset" class="reset" onclick="reiniciarLocalStorage()">RESET</a>
        <section class="main_juego">
            
            <div id="celeste" class="main_juego-celeste" data-color="celeste"></div>
            <div id="violeta" class="main_juego-violeta" data-color="violeta"></div>
            <div id="naranja" class="main_juego-naranja" data-color="naranja"></div>
            <div id="verde" class="main_juego-verde" data-color="verde"></div>
            <button id="btnEmpezar" class="main_juego-button " onclick="empezarJuego()">Empezar a Jugar!</button>
        </section>

        <section class="score">
            <h2 class="score_title">best score</h2>
            <table class="score_table">
                <tr class="score_main">
                    <td class="score_main-name">Nombre</td>
                    <td class="score_main-score">Score</td>
                </tr>
                <tr id="scoreUser" class="score_user">
                    <!-- <td>Cristian</td>
                    <td>6</td>   -->
                </tr>
            </table>
        </section>

        <section id="modal" class="modal hide">
            <div class="modal_container">
                <h2 id="modalTitle">Felcictaciones</h2>
                <p id="modalParrafo">Puedes guardar tu record con tu nombre</p>
                <input id="scoreName" type="text" placeholder="Nombre o ID ">
                <button id="btnName" type="submit">OK</button>
            </div>
        </section>
    </main>
    <!-- para indicar la uel de la liubreria de sweetalert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./game.js"></script>
</body>
</html>
